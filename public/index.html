<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-8 p-4 bg-white shadow-lg rounded-lg">
        <div class="p-4">
            <div class="flex items-center mb-4">
                <img src="https://images.pexels.com/photos/730546/pexels-photo-730546.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                     alt="Profile" class="w-10 h-10 rounded-full mr-2">
                <h3 class="font-bold">@tracking_post</h3>
                <i class="fas fa-ellipsis-h ml-auto text-gray-500"></i>
            </div>
            <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg" 
                 alt="Post Image" class="w-full h-64 object-cover mb-4 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <div class="flex space-x-4">
                    <i class="far fa-heart text-2xl"></i>
                    <i class="far fa-comment text-2xl"></i>
                    <i class="far fa-paper-plane text-2xl"></i>
                </div>
                <i class="far fa-bookmark text-2xl"></i>
            </div>
            <div class="mb-4">
                <p class="font-bold">1,234 likes</p>
                <p><span class="font-bold">@tracking_post</span> This is a sample Instagram post</p>
            </div>
            <div class="flex justify-center">
                <button id="viewButton" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                    <i class="fas fa-eye mr-2"></i>View Post
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('viewButton').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/generate');
                const data = await response.json();
                await navigator.clipboard.writeText(data.link);
                alert('Link copiado com sucesso:\n' + data.link);
            } catch (error) {
                console.error('Error:', error);
                alert('Erro ao copiar o link');
            }
        });
    </script>
</body>
</html>
